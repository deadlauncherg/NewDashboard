
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Dashboard - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      height: 100vh;
      background: url("https://wallpapercat.com/w/full/3/f/6/87418-3840x2160-desktop-4k-minecraft-background-photo.jpg") no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.55);
      z-index: 1;
    }

    .login-box {
      position: relative;
      z-index: 2;
      width: 380px;
      padding: 30px;
      background: rgba(20, 20, 20, 0.9);
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      text-align: center;
      color: #fff;
      animation: fadeIn 1.2s ease-in-out;
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: 600;
    }

    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .input-group label {
      font-size: 14px;
      color: #ccc;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: none;
      border-radius: 10px;
      background: #1f1f1f;
      color: #fff;
      outline: none;
      transition: 0.3s;
    }

    .input-group input:focus {
      background: #2a2a2a;
      border: 1px solid #7a5cff;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #7a5cff, #5d3bff);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0px 4px 15px rgba(122, 92, 255, 0.6);
    }

    .divider {
      margin: 15px 0;
      border-bottom: 1px solid #333;
      position: relative;
      text-align: center;
    }

    .divider span {
      background: rgba(20, 20, 20, 0.9);
      padding: 0 10px;
      color: #aaa;
      font-size: 14px;
      position: relative;
      top: 12px;
    }

    .social-btn {
      margin-top: 10px;
      padding: 12px;
      width: 100%;
      border-radius: 10px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .discord {
      background: #5865F2;
      color: white;
    }

    .github {
      background: #24292e;
      color: white;
    }

    .social-btn:hover {
      opacity: 0.9;
    }

    .register-link {
      margin-top: 15px;
      font-size: 14px;
      color: #aaa;
    }

    .register-link a {
      color: #7a5cff;
      text-decoration: none;
      font-weight: 600;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="login-box">
    <h2>Welcome Back ðŸ‘‹</h2>
    <form>
      <div class="input-group">
        <label>Email or Username</label>
        <input type="text" placeholder="Enter your email or username">
      </div>
      <div class="input-group">
        <label>Password</label>
        <input type="password" placeholder="Enter your password">
      </div>
      <button class="btn">Login</button>
    </form>
    <div class="divider"><span>or</span></div>
    <button class="social-btn discord">Continue with Discord</button>
    <button class="social-btn github">Continue with GitHub</button>
    <div class="register-link">
      Donâ€™t have an account? <a href="#">Register</a>
    </div>
  </div>
</body>
</html>
